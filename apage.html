<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Custom CSS -->
    <style>
        .container {
            margin-top: 50px;
        }
        body {
            background-color: #e8e8e8;
        }
        
        .btn-primary {
            background-color: #c9cfe5;
            color: #445fd2;
            border-color: #445fd2;
        }
        .btn-primary:hover {
            background-color: #ffffff;
            border-color: #ffffff;
            color: black;
        }

        .table1 {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        table, th, td {
            border: none;
            height: 100%;
            color: rgb(0, 0, 0);
            
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center" style="color: #1548ff;">Attendance Page</h2><hr>
    <h2 class="text-right"><button type="button" class="btn btn-light" data-toggle="modal" data-target="#studentModal" style="color: #ffffff; background-color: #1548ff;">ADD STUDENT</button></h2><br>
    <form>
        <div class="attendance-table">
            <table class="table1">
                <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Student 1</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="present1" name="attendance1" value="Present">
                            <label class="form-check-label" for="present1">P</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="absent1" name="attendance1" value="Absent">
                            <label class="form-check-label" for="absent1">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="bunk1" name="attendance1" value="Bunk">
                            <label class="form-check-label" for="bunk1">B</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Student 2</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="present2" name="attendance2" value="Present">
                            <label class="form-check-label" for="present2">P</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="absent2" name="attendance2" value="Absent">
                            <label class="form-check-label" for="absent2">A</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="bunk2" name="attendance2" value="Bunk">
                            <label class="form-check-label" for="bunk2">B</label>
                        </div>
                    </td>
                </tr>
                <!-- Add more rows for additional students -->
                </tbody>
            </table>
        </div><br>
        <div class="text-left" style="color: rgb(0, 0, 0);">
            <p>Total Present: <span id="totalPresent">0</span></p>
            <p>Total Absent: <span id="totalAbsent">0</span></p>
            <p>Total Bunk: <span id="totalBunk">0</span></p>
        </div>
        <h2 class="text-center"> <a href="Atable.html"><button type="submit" class="btn btn-primary">Submit</button></a></h2>
    </form>
</div>

<!-- Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="studentModalLabel">Add Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="rollNumber">Enrollment Number:</label>
                        <input type="text" class="form-control" id="rollNumber" name="rollNumber">
                    </div>
                    <div class="form-group">
                        <label for "studentName">Student Name:</label>
                        <input type="text" class="form-control" id="studentName" name="studentName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Student</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (optional, for some Bootstrap features) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Add JavaScript code here to calculate and update total present and bunk students
    const radios = document.querySelectorAll('input[type="radio"]');
    const totalPresentElement = document.getElementById("totalPresent");
    const totalAbsentElement = document.getElementById("totalAbsent");
    const totalBunkElement = document.getElementById("totalBunk");

    radios.forEach(radio => {
        radio.addEventListener("change", updateAttendanceCounts);
    });

    function updateAttendanceCounts() {
        let presentCount = 0;
        let AbsentCount = 0;
        let bunkCount = 0;

        radios.forEach(radio => {
            if (radio.checked) {
                if (radio.value === "Present") {
                    presentCount++;
                } else if (radio.value === "Absent") {
                    AbsentCount++;
                } else if (radio.value === "Bunk") {
                    bunkCount++;
                }
            }
        });

        totalPresentElement.textContent = presentCount;
        totalAbsentElement.textContent = AbsentCount;
        totalBunkElement.textContent = bunkCount;
    }

</script>
</body>
</html>
