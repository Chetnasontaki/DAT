<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Add Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Custom CSS -->
    <style>
        .container {
            margin-top: 50px;
        }
        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add Student</h2>
        <form>
            <div class="form-group">
                <label for="rollNumber">Enrollment Number:</label>
                <input type="text" class="form-control" id="rollNumber" name="rollNumber">
            </div>
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" class="form-control" id="studentName" name="studentName">
            </div>
           <h5 class="text-center"> <button type="submit" class="btn btn-primary">ADD</button></h5>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, for some Bootstrap features) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
