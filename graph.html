<!DOCTYPE html>
<html>
    <img src="https://static.vecteezy.com/system/resources/previews/000/589/654/non_2x/vector-back-icon.jpg" alt="Back" height="40px">
  <center>
    <h1>Today's Attandance Graph </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>


<script>
var xValues = ["CSIT-1", "CSIT-2", "CSIT-3"];
var yValues = [ 70 , 60 , 55, 49, 44, 24 , 0];
var barColors = ["red", "green","blue"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
    }
  }
});
</script>
  </center>  


</body>
</html>
